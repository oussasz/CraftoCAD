<!-- admin.html -->
<!DOCTYPE html>
<html lang="fr" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - CraftoCAD</title>
    
    <!-- Existing CSS imports -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    
    <!-- Admin Specific CSS -->
    <style>
        .admin-sidebar {
            width: 280px;
            height: 100vh;
            position: fixed;
            background: var(--surface-color);
            border-right: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s;
        }

        .admin-main {
            margin-left: 280px;
            padding: 20px;
            min-height: 100vh;
        }

        .data-table {
            background: var(--surface-color);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .admin-card {
            background: var(--surface-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .admin-card:hover {
            transform: translateY(-2px);
        }

        .chart-container {
            height: 400px;
            background: var(--surface-color);
            border-radius: 12px;
            padding: 20px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .action-buttons .btn {
            margin: 0 5px;
            opacity: 0.8;
            transition: all 0.3s;
        }

        .action-buttons .btn:hover {
            opacity: 1;
            transform: scale(1.05);
        }

        .editor-toolbar {
            background: var(--surface-color);
            border-radius: 8px 8px 0 0;
            padding: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        #editor {
            min-height: 500px;
            background: var(--surface-color);
            border-radius: 0 0 8px 8px;
            padding: 20px;
        }
    </style>
</head>
<body class="admin-page">

<!-- Admin Sidebar -->
<aside class="admin-sidebar">
    <div class="p-4">
        <h3 class="text-center mb-4">CraftoCAD Admin</h3>
        <nav class="nav flex-column">
            <a class="nav-link active" href="#dashboard">
                <i class="bi bi-speedometer2 me-2"></i> Dashboard
            </a>
            <a class="nav-link" href="#posts">
                <i class="bi bi-file-post me-2"></i> Blog Posts
            </a>
            <a class="nav-link" href="#portfolio">
                <i class="bi bi-collection me-2"></i> Portfolio
            </a>
            <a class="nav-link" href="#users">
                <i class="bi bi-people me-2"></i> Users
            </a>
            <a class="nav-link" href="#settings">
                <i class="bi bi-gear me-2"></i> Settings
            </a>
        </nav>
    </div>
</aside>

<main class="admin-main">
    <!-- Dashboard Section -->
    <section id="dashboard">
        <h2 class="mb-4">Dashboard Overview</h2>
        <div class="row">
            <div class="col-md-3">
                <div class="admin-card">
                    <h5>Total Posts</h5>
                    <h2 class="display-4">24</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="admin-card">
                    <h5>Portfolio Items</h5>
                    <h2 class="display-4">15</h2>
                </div>
            </div>
            <div class="col-md-6">
                <div class="chart-container">
                    <!-- Would integrate with Chart.js or similar -->
                    <div class="placeholder-chart">Engagement Chart</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Blog Post Management -->
    <section id="posts" class="mt-5">
        <div class="d-flex justify-content-between mb-4">
            <h3>Blog Post Management</h3>
            <button class="btn btn-primary">
                <i class="bi bi-plus-lg me-2"></i> New Post
            </button>
        </div>
        
        <div class="data-table">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic content would go here -->
                    <tr>
                        <td>CAO Design Trends</td>
                        <td>
                            <img src="assets/img/blog-author.jpg" class="user-avatar me-2">
                            Admin
                        </td>
                        <td>2024-03-15</td>
                        <td><span class="badge bg-success">Published</span></td>
                        <td class="action-buttons">
                            <button class="btn btn-sm btn-outline-warning">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <!-- Portfolio Management -->
    <section id="portfolio" class="mt-5">
        <h3 class="mb-4">Portfolio Management</h3>
        <div class="row">
            <div class="col-md-4">
                <div class="admin-card">
                    <h5>Upload New Project</h5>
                    <div class="mt-3">
                        <input type="file" class="form-control">
                        <button class="btn btn-primary mt-3 w-100">
                            <i class="bi bi-upload me-2"></i> Upload
                        </button>
                    </div>
                </div>
            </div>
            <!-- Existing portfolio items would be listed here -->
        </div>
    </section>
</main>

<!-- Rich Text Editor (Include in main CSS) -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<!-- Add to main CSS file -->
<style>
    /* Admin Specific Additions */
    .ql-toolbar.ql-snow {
        border: none !important;
        background: var(--surface-color);
    }
    
    .ql-container.ql-snow {
        border: none !important;
    }
    
    .ql-editor {
        min-height: 400px;
        font-size: 16px;
    }
</style>

</body>
</html>
